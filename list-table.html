<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
    <style>
        h3{
            text-align: center;
            color: rgb(217, 160, 15);
            background: red;
        }
        body{
            background-color: rgb(162, 45, 123);
        }
        
       
    </style>
</head>
<body >
    <h3>list & Types</h3>
    <ol>
        <li>html</li>
        <li>css</li>
        <li>js</li>
    </ol>
    <ol type="a" start="16">
        <li> apple</li>
        <li>mango</li>
        <li> banana</li>
    </ol>
     <ul>
        <li>lays</li>
        <li>choclate</li>
        <li>potato</li>
     </ul>
     <dl> <!-- description list-->
        <dt>1993</dt>
        <dd> first version</dd><!-- definition data-->
        <dt>1995</dt>
        <dd> second version</dd>
        <dt>2004</dt>
        <dd> html 4.0</dd>
     </dl>

    
</body>
</html>
