<!DOCTYPE html>
<html>
   <head>
      <title>HTML Unordered List</title>
   </head>    
   <body>
   <h2>List of Fruits</h2>
      <ul>
         <li>Apple</li>
         <li>Mango</li>
         <li>Banana</li>
         <li>Grapes</li>
         <li>Orange</li>
      </ul>
      <ol>
          <li>Coffee</li>
          <li>Tea</li>
          <li>Milk</li>
      </ol> 
  <ol type="A">
         <li>Apple</li>
         <li>Mango</li>
        <li>Banana</li>
    </ol>
<ol type="a">
         <li>Apple</li>
         <li>Mango</li>
        <li>Banana</li>
    </ol>
  <ol type="i">
         <li>Apple</li>
         <li>Mango</li>
        <li>Banana</li>
    </ol>
  <dl>
         <dt><b>Apple</b></dt>
         <dd>A red colored fruit</dd>
         <dt><b>Honda</b></dt>
         <dd>A brand of a car</dd>
         <dt><b>Spinach</b></dt>
         <dd>A green leafy vegetable</dd>
      </dl>
      
   </body>  
</html>
